<div [@routerTransition]>    

<p *ngFor="let alert of alerts">
<ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
</p>
<div class="card mt-0 mb-0">
<div class="card-header">
    Add / Edit 
</div>
<div class="card-block"> 
    <div *ngIf="categoryBarang">
        <div class="form-group row">
            <label for="id_barang" class="col-2 col-form-label">ID Barang</label>
            <div class="col-10">
                <p class="form-control-static">{{categoryBarang.id}}</p>
            </div>
        </div>        
        <div class="form-group row">
            <label for="nama_barang" class="col-2 col-form-label">Keterangan</label>
            <div class="col-10">
                <input  type="text" 
                        class="form-control form-control-sm  " 
                        [(ngModel)]="categoryBarang.keterangan" 
                        name="nama_barang"                                 
                        [autofocus]="true"
                        >
            </div>
        </div>
    </div>   
</div>      
<div class="card-footer">      
    <button 
        type="button"
        class="btn  btn-outline-primary" 
        (click)="addNew()"
        ><i class="fa fa-plus fa-lg fa-fw" aria-hidden="true"></i> Tambah
    </button>      
    <button 
        type="button"
        class="btn  btn-outline-danger" 
        (click)="save()"
        ><i class="fa fa-save fa-lg fa-fw"  aria-hidden="true"></i>  Simpan  
    </button>                        
    <button 
        type="button"
        class="btn  btn-outline-success " 
        [routerLink]="['/categoryBarang/']" >
        <i class="fa fa-times fa-lg fa-fw" aria-hidden="true"></i> Tutup  
    </button>  
</div>
</div>

</div>
